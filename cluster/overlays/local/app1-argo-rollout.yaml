apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  namespace: local
  name: app1-local-rollout-canary
  labels:
    app: web-nginx1
spec:
  replicas: 5
  minReadySeconds: 15                                             # time needed for pod to get ready
  revisionHistoryLimit: 2                                         # number od ReplicaSets for rollback
  selector:
    matchLabels:
      app: web-nginx1
  template:
    metadata:
      labels:
        app: web-nginx1
    spec:
      containers:
        - name: app1
          image: aandonov/app1:1.1.9                              # actual version, updated by Guthub action from ci-app1.yaml file
          imagePullPolicy: Always
          ports:
            - containerPort: 80
  strategy:
    canary:
      dynamicStableScale: true
      trafficRouting:
        istio:
          virtualService:
            name: apps-vs-local                                   # name of Virtual Service we use
            routes:
              - app1-route                                        # route for app1 from Virtual Service
          destinationRule:
            name: app1-destrule                                   # destination rule where subsets are defined
            stableSubsetName: local-app1-service-stable
            canarySubsetName: local-app1-service-canary
      steps:
        - setWeight: 20
        - pause:
            duration: 1m
        - setWeight: 40
        - pause:
            duration: 1m
        - setWeight: 60
        - pause:
            duration: 1m
        - setWeight: 80
        - pause:
            duration: 1m
