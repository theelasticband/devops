apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  namespace: local
  name: app1-local-rollout-canary
  labels:
    app: web-nginx1
spec:
  replicas: 5
  minReadySeconds: 30
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: web-nginx1
  template:
    metadata:
      labels:
        app: web-nginx1
    spec:  
      containers:
      - name: app1
        image: aandonov/app1:1.1.7
        imagePullPolicy: Always
        ports:
        - containerPort: 80
  strategy:
    canary:
      dynamicStableScale: true
      trafficRouting:
        istio:
          virtualService:
            name: apps-vs-local
            routes: 
            - app1-route
          destinationRule:
            name: app1-destrule
            stableSubsetName: local-app1-service-stable 
            canarySubsetName: local-app1-service-canary
      steps:
      - setWeight: 20
      - pause: {duration: 1m}
      - setWeight: 40
      - pause: {duration: 1m}
      - setWeight: 60
      - pause: {duration: 1m}
      - setWeight: 80
      - pause: {duration: 1m}        
