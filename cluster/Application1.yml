apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp1-argo
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/theelasticband/devops.git
    targetRevision: 'zgrujic'
    path: cluster
  destination: 
    server: https://kubernetes.default.svc
    namespace: local
  syncPolicy:
    syncOption:
    - CreateNamespace=true
    automated:
      selfHeal: true
