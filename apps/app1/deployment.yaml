apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: app1
        image: app1:latest
        ports:
        - containerPort: 8080
